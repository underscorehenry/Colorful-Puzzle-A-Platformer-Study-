<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Puzzle: (Platform Study)</title>
</head>
<body>
    <div style="background-color: rgb(0, 255, 136); height: 360px; width: 1366px; position: absolute; left: 0px; top: 0px;"></div>
    <div style="background-color: rgb(255, 67, 67); position:absolute; top: 358px; left: 0px; height: 298px; width: 500px;"></div>
    <div style="background-color: rgb(67, 180, 255); position:absolute; top: 358px; left: 500px; height: 298px; width: 400px;"></div>
    <div style="background-color: rgb(255, 67, 214); position:absolute; top: 358px; left: 900px; height: 298px; width: 466px;"></div>
    <p id="log"style="font-size: 20px; position: absolute; top: 0px; left: 500px;">Press X to pick up box. Press C to drop off box.</p>
    
    <div class="prop" id="player" style="background-color: black; position: absolute; top: 300px; left: 650px; height: 50px; width: 50px; border-radius: 50px;"></div>
    <div class="prop" id="block" style="background-color: rgb(0, 141, 24); height: 50px; width: 50px; position: absolute; top: 100px; left: 500px;"></div>
    <div class="prop" id="redBlock" style="background-color: rgb(219, 1, 1); height: 50px; width: 50px; position: absolute; top: 500px; left: 300px;"></div>
    <div class="prop" id="purpleBlock" style="background-color: rgb(113, 0, 141); height: 50px; width: 50px; position: absolute; top: 500px; left: 1000px;"></div>
    <div class="prop" id="blueBlock" style="background-color: rgb(1, 88, 219); height: 50px; width: 50px; position: absolute; top: 500px; left: 700px;"></div>
    <script src="script.js"></script>
</body>
</html>
